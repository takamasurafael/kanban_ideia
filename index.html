<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>

    <!-- style -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/reset.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- script -->
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <main>
      <header class="header">
        <h3>Kanban Board</h3>
      </header>
      <section class="column backlog">
        <header>
          <h4 class="titleCard">Backlog</h4>
        </header>
      </section>

      <section class="column in-progress">
        <header>
          <h4 class="titleCard">In Progress</h4>
        </header>
      </section>

      <section class="column done">
        <header>
          <h4 class="titleCard">Done</h4>
        </header>
      </section>

      <span class="addItem">
        <input type="text" id="input-add" />
        <div class="btn-addTask">
          <i class="fa-solid fa-plus"></i>
          <p>Adicionar um cart√£o</p>
        </div>
      </span>
    </main>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</html>
