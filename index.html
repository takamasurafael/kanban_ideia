<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Project Ideia</title>

    <!-- style -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/reset.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- script -->
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <main>
      <section class="card">
        <h1 class="titleCard">
          backlog
          <i class="fa-solid fa-pen-to-square"></i>
        </h1>
        <div class="cardItem">
          <span class="addItem">
            <i class="fa-solid fa-plus"></i>
          </span>
        </div>
      </section>

      <section class="card">
        <h1 class="titleCard">
          sprint
          <i class="fa-solid fa-pen-to-square"></i>
        </h1>
        <div class="cardItem">
          <span class="addItem">
            <i class="fa-solid fa-plus"></i>
          </span>
        </div>
      </section>

      <section class="card">
        <h1 class="titleCard">
          to do
          <i class="fa-solid fa-pen-to-square"></i>
        </h1>
        <div class="cardItem">
          <span class="addItem">
            <i class="fa-solid fa-plus"></i>
          </span>
        </div>
      </section>

      <section class="card">
        <h1 class="titleCard">
          doing
          <i class="fa-solid fa-pen-to-square"></i>
        </h1>
        <div class="cardItem">
          <span class="addItem">
            <i class="fa-solid fa-plus"></i>
          </span>
        </div>
      </section>

      <section class="card">
        <h1 class="titleCard">
          verify
          <i class="fa-solid fa-pen-to-square"></i>
        </h1>
        <div class="cardItem">
          <span class="addItem">
            <i class="fa-solid fa-plus"></i>
          </span>
        </div>
      </section>

      <section class="card">
        <h1 class="titleCard">
          done
          <i class="fa-solid fa-pen-to-square"></i>
        </h1>
        <div class="cardItem">
          <span class="addItem">
            <i class="fa-solid fa-plus"></i>
          </span>
        </div>
      </section>
    </main>
  </body>
</html>
